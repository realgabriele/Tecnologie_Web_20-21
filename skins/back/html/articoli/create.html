<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-1">
                    <a href="admin_show.php?table=articoli">
                        <button class="btn btn-primary"><i class="fas fa-angle-left"></i></button>
                    </a>
                </div>
                <div class="col-sm-6">
                    <h1>Crea Nuovo Articolo</h1>
                </div>
            </div>
        </div><!-- /.container-fluid -->
    </section>
    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <!-- left column -->
                <div class="col-md-6">
                    <!-- general form elements -->
                    <div class="card card-primary">
                        <!-- /.card-header -->
                        <!-- form start -->
                        <form role="form" action="admin_create.php?table=articoli" method="POST" enctype="multipart/form-data">
                            <div class="card-body">
                                <[if!empty success_msg]>
                                <div class="form-group">
                                    <div class="alert alert-success alert-dismissible">
                                        <button type="button" class="close" data-dismiss="alert">&times;</button>
                                        <h5><i class="icon fas fa-check"></i> <[success_msg]> </h5>
                                    </div>
                                </div>
                                <[/if!empty]>
                                <[if!empty error_msg]>
                                <div class="form-group">
                                    <div class="alert alert-danger alert-dismissible">
                                        <button type="button" class="close" data-dismiss="alert">&times;</button>
                                        <h5><i class="icon fas fa-ban"></i> <[error_msg]> </h5>
                                    </div>
                                </div>
                                <[/if!empty]>

                                <div class="form-group">
                                    <label>Nome</label>
                                    <input type="text" class="form-control"
                                           name="nome" value="<[nome_old]>">
                                </div>

                                <div class="form-group">
                                    <label>Foto</label>
                                    <div class="input-group">
                                        <div class="custom-file">
                                            <input type="file" class="custom-file-input" id="fotofile"
                                                   name="foto" >
                                            <label class="custom-file-label" for="fotofile">seleziona il file</label>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label>Prezzo</label>
                                    <input type="number" class="form-control" step="0.01" min="0"
                                           name="prezzo" value="<[prezzo_old]>">
                                </div>
                                <div class="form-group">
                                    <label>Descrizione</label>
                                    <input type="text" class="form-control"
                                           name="descrizione" value="<[descrizione_old]>">
                                </div>
                                <div class="form-group">
                                    <label>Descrizione Lunga</label>
                                    <textarea class="form-control" rows="5"
                                              name="descrizione_lunga"><[descrizione_lunga_old]></textarea>
                                </div>
                            </div>
                            <!-- /.card-body -->

                            <div class="card-footer">
                                <button type="submit" class="btn btn-primary">Crea</button>
                                <a href="admin_show.php?table=articoli">
                                    <div class="btn btn-default float-right">Annulla</div>
                                </a>
                            </div>
                        </form>
                    </div> <!-- /.card -->
                </div> <!--/.col (right) -->
            </div> <!-- /.row -->

        </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
</div>
<!-- /.content-wrapper -->
