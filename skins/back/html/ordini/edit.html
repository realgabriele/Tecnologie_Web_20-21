<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-1">
                    <a href="admin_show.php?table=ordini&id=<[id]>">
                        <button class="btn btn-primary"><i class="fas fa-angle-left"></i></button>
                    </a>
                </div>
                <div class="col-sm-6">
                    <h1>Modifica Ordine</h1>
                </div>
                <div class="col-sm-4">
                    <a href="admin_delete.php?table=ordini&id=<[id]>" class="float-right" style="width: 200px">
                        <button class="btn btn-block btn-danger">Elimina</button>
                    </a>
                </div>
            </div>
        </div><!-- /.container-fluid -->
    </section>
    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <!-- left column -->
                <div class="col-md-6">
                    <!-- general form elements -->
                    <div class="card card-primary">
                        <!-- form start -->
                        <form role="form" action="admin_edit.php?table=ordini&id=<[id]>" method="POST">
                            <div class="card-body">
                                <[if!empty success_msg]>
                                <div class="form-group">
                                    <div class="alert alert-success alert-dismissible">
                                        <button type="button" class="close" data-dismiss="alert">&times;</button>
                                        <h5><i class="icon fas fa-check"></i> <[success_msg]> </h5>
                                    </div>
                                </div>
                                <[/if!empty]>
                                <[if!empty error_msg]>
                                <div class="form-group">
                                    <div class="alert alert-danger alert-dismissible">
                                        <button type="button" class="close" data-dismiss="alert">&times;</button>
                                        <h5><i class="icon fas fa-ban"></i> <[error_msg]> </h5>
                                    </div>
                                </div>
                                <[/if!empty]>

                                <div class="form-group">
                                    <label class="mr-4">Metodo di Pagamento</label>
                                    <select class="form-control" name="metodopagamento_id" id='metodipagamento_select'>
                                        <[utente_id::select_by_uid
                                        tab1_name="metodipagamento" columns="numero_carta;intestatario_carta"
                                        library=admin]>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label class="mr-4">Indirizzo di Spedizione</label>
                                    <select class="form-control" name="indirizzo_id" id='indirizzi_select'>
                                        <[utente_id::select_by_uid
                                        tab1_name="indirizzi" columns="via;nome;cognome"
                                        library=admin]>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label class="mr-4">Evaso</label>
                                    <input type="radio" id="evaso_0" name="evaso" value="0">
                                    <label class="mr-4">No</label>
                                    <input type="radio" id="evaso_1" name="evaso" value="1">
                                    <label class="mr-4">Si</label>
                                </div>
                            </div>
                            <!-- /.card-body -->

                            <div class="card-footer">
                                <button type="submit" class="btn btn-primary">Salva</button>
                                <a href="admin_show.php?table=ordini&id=<[id]>">
                                    <div class="btn btn-default float-right">Annulla</div>
                                </a>
                            </div>
                        </form>
                    </div> <!-- /.card -->
                </div> <!--/.col (right) -->
            </div> <!-- /.row -->

        </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
</div>
<!-- /.content-wrapper -->

<script>
    document.getElementById("evaso_<[evaso]>").checked = true;
    document.getElementById("metodipagamento_select").value = <[metodopagamento_id]>;
    document.getElementById("indirizzi_select").value = <[indirizzo_id]>;

</script>
