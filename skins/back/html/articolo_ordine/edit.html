<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-1">
                    <a href="admin_show.php?table=ordini&id=<[ordine_id]>">
                        <button class="btn btn-primary"><i class="fas fa-angle-left"></i></button>
                    </a>
                </div>
                <div class="col-sm-6">
                    <h1>Modifica Articolo all'interno dell'Ordine</h1>
                </div>
                <div class="col-sm-4">
                    <a href="admin_delete.php?table=articolo_ordine&id=<[id]>" class="float-right" style="width: 200px">
                        <button class="btn btn-block btn-danger">Elimina</button>
                    </a>
                </div>
            </div>
        </div><!-- /.container-fluid -->
    </section>
    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <!-- left column -->
                <div class="col-md-6">
                    <!-- general form elements -->
                    <div class="card card-primary">
                        <!-- form start -->
                        <form role="form" action="admin_edit.php?table=articolo_ordine&id=<[id]>" method="POST">
                            <div class="card-body">
                                <[if!empty success_msg]>
                                <div class="form-group">
                                    <div class="alert alert-success alert-dismissible">
                                        <button type="button" class="close" data-dismiss="alert">&times;</button>
                                        <h5><i class="icon fas fa-check"></i> <[success_msg]> </h5>
                                    </div>
                                </div>
                                <[/if!empty]>
                                <[if!empty error_msg]>
                                <div class="form-group">
                                    <div class="alert alert-danger alert-dismissible">
                                        <button type="button" class="close" data-dismiss="alert">&times;</button>
                                        <h5><i class="icon fas fa-ban"></i> <[error_msg]> </h5>
                                    </div>
                                </div>
                                <[/if!empty]>

                                <div class="form-group">
                                    <label class="mr-3">Articolo:</label>
                                    <a href="admin_show.php?table=articoli&id=<[articolo_id]>">
                                        <[articolo_id::show_many2one tab2_name="articoli" column="nome" library="admin"]>
                                    </a>
                                </div>
                                <div class="form-group">
                                    <label>Quantit√†</label>
                                    <input type="number" class="form-control"
                                           name="quantita" value="<[quantita]>">
                                </div>
                                <div class="form-group">
                                    <label>Prezzo</label>
                                    <input type="number" class="form-control" step="0.01" min="0"
                                           name="prezzo" value="<[prezzo]>">
                                </div>
                            </div>
                            <!-- /.card-body -->

                            <div class="card-footer">
                                <button type="submit" class="btn btn-primary">Salva</button>
                                <a href="admin_show.php?table=ordini&id=<[ordine_id]>">
                                    <div class="btn btn-default float-right">Annulla</div>
                                </a>
                            </div>
                        </form>
                    </div> <!-- /.card -->
                </div> <!--/.col (right) -->
            </div> <!-- /.row -->
        </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
</div>
<!-- /.content-wrapper -->
