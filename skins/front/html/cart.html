<link rel="stylesheet" href="<[base]>/css/cart.css">

<div class="shopping-cart" id="shopping-cart-container">
    <div class="section padding_layout_1 Shopping_cart_section">
        <div class="container">
            <div class="row">
                <div class="col-sm-12 col-md-12">
                    <div class="product-table">
                        <table class="table">
                            <thead>
                            <tr>
                                <th>Prodotto</th>
                                <th class="center">Quantit√†</th>
                                <th class="">Prezzo</th>
                                <th>Totale</th>
                                <th></th>
                            </tr>
                            </thead>

                            <tbody>
                            <[if!empty nome]>
                            <[foreach]>
                            <tr>
                                <!-- Foto e Info -->
                                <td width="50%">
                                    <div class="media">
                                        <a class="thumbnail pull-left" href="show_item.php?id=<[id]>">
                                            <img class="media-object" src="<[foto]>" alt="foto">
                                        </a>
                                        <div class="media-body">
                                            <h4 class="media-heading">
                                                <a href="show_item.php?id=<[id]>"><[nome]></a>
                                            </h4>
                                        </div>
                                    </div>
                                </td>
                                <!-- Quantita -->
                                <td>
                                    <div class="row quantity-row">
                                        <span class="col-4 quantity-down">
                                            <a onclick="sub_item(<[id]>)">
                                                <div class="button">
                                                    <div class="fa fa-chevron-down"></div>
                                                </div>
                                            </a>
                                        </span>
                                        <span class="col-4 quantity-value">
                                            <input class="form-control text-right"
                                                   value="<[quantita-carrello]>" onblur="update_item(<[id]>, this.value)">
                                        </span>
                                        <span class="col-4 quantity-up">
                                            <a onclick="add_item(<[id]>)">
                                                <div class="button">
                                                    <i class="fa fa-chevron-up"></i>
                                                </div>
                                            </a>
                                        </span>
                                    </div>
                                </td>
                                <!-- Prezzo -->
                                <td><p class="price_table"><[prezzo::to_prezzo library="utility"]></p></td>
                                <td><p class="price_table"><[prezzo-totale::to_prezzo library="utility"]></p></td>
                                <td>
                                    <a onclick="del_item(<[id]>)">
                                        <button type="button" class="bt_main del_button"><i class="fas fa-trash fa-2x pt-2"></i></button>
                                    </a>
                                </td>
                            </tr>
                            <[/foreach]>
                            <[/if!empty]>

                            </tbody>
                        </table>
                    </div>
                    <div class="shopping-cart-cart">
                        <table>
                            <tbody>
                            <tr class="head-table">
                                <td><h5>Totale Carrello</h5></td>
                                <td class="text-right"></td>
                            </tr>
                            <tr>
                                <td><h3>Totale</h3></td>
                                <td class="text-right"><h4><[totale-carrello::to_prezzo library="utility"]></h4></td>
                            </tr>
                            <tr>
                                <td><a href="index.php">
                                    <button type="button" class="button">Torna al sito</button>
                                </a></td>
                                <td><a href="checkout.php">
                                    <button class="button">Checkout</button>
                                </a></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
