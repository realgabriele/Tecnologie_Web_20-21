<div class="container">
    <div class="row">
        <form action="edit.php?table=<[table]>&id=<[id]>" method="post">
            <input type="hidden" name="table" value="<[table]>">
            <input type="hidden" name="id" value="<[id]>">

            <div class="form-group">
                <label for="nome-indirizzo">Nome Indirizzo</label>
                <input type="text" class="form-control" id="nome-indirizzo" placeholder="Inserisci nome"
                name="nome" value="<[nome]>">
            </div>
            <div class="form-group">
                <label for="via-indirizzo">Via</label>
                <input type="text" class="form-control" id="via-indirizzo" placeholder="Inserisci via"
                name="via" value="<[via]>">
            </div>

            <button type="submit" class="btn btn-primary">Salva</button>

            <[if!empty success_msg]>
                <div class="mt-3 alert alert-success"><[success_msg]></div>
            <[/if!empty]>
        </form>
    </div>
</div>
