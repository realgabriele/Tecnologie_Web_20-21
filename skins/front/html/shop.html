<!-- section -->
<link rel="stylesheet" href="<[base]>/css/carrello.css" />
<div class="section padding_layout_1 product_list_main">
  <div class="container">
    <div class="row">
      <div class="col-md-9">
        <div class="row">

          <[if!empty id]><[foreach]>
          <div class="col-md-4 col-sm-6 col-xs-12 margin_bottom_30_all">
            <div class="product_list">
              <div class="product_img text_align_center"> <img class="img-responsive" src="<[foto]>" alt=""> </div>
              <div class="product_detail_btm">
                <div class="center">
                  <h4><a href="show_item.php?id=<[id]>">
                    <[nome]>
                  </a></h4>
                </div>
                <div class="starratin">
                  <div class="center">
                    <[rating::to_stars library="utility"]>
                  </div>
                </div>
                <div class="product_price">
                  <p><span class="new_price"><[prezzo::to_prezzo library="utility"]></span></p>
                </div>

                <br>

                <a onclick="add_to_cart(this, <[id]>)">
                  <div class="center btn btn-primary">
                  Aggiungimi al
                    <span class="carrello">
                    <i class="fas fa-shopping-cart"></i>
                    </span>
                  </div>
                </a>

              </div>
            </div>
          </div>
          <[/foreach]><[/if!empty]>
        </div>
      </div>

      <!-- Sidebar -->
      <div class="col-md-3">
        <div class="side_bar">
          <div class="side_bar_blog">
            <form>
              <h4>FILTRA</h4>
              <div class="side_bar_search">
                <div class="input-group stylish-input-group">
                  <input class="form-control" placeholder="Search" type="text" name="q" value="<[q_old]>">
                  <span class="input-group-addon">
                    <button type="submit"><i class="fa fa-search" aria-hidden="true"></i></button>
                  </span>
                </div>
              </div>

              <!--  ToDo: consentire solo categorie dei prodotti mostrati
                    ToDo: mettere if!empty -->

              <h4>CATEGORIE</h4>
              <div class="categary">
                <ul>
                  <[if!empty id_cat]><[foreach]>
                  <li>
                    <input type="checkbox" id="cat<[id_cat]>" name="cat[]" value="<[id_cat]>" <[check_cat]> >
                    <label for="cat<[id_cat]>" class="ml-3"><[nome_cat]></label><br>
                  </li>
                  <[/foreach]><[/if!empty]>
                </ul>
              </div>

              <button type="submit" class="btn btn-primary"><i class="fa fa-search" aria-hidden="true"></i></button>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- end section -->
