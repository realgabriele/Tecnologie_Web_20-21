<div style="height: 700px">
    <link rel="stylesheet" href="<[base]>/css/show_item.css" />
    <link rel="stylesheet" href="<[base]>/css/recensioni.css" />
    <link rel="stylesheet" href="<[base]>/css/form.css" />
    <link rel="stylesheet" href="<[base]>/css/star.css" />
    <div class="container">
        <div class="col-md-4">
            <div class="card">
                <div class="card-head">
                    <img src="<[foto]>" alt="Shoe" class="product-img">
                </div>
                <div class="card-body">
                    <div class="product-desc">
                        <span class="product-title">
                        <b><[nome]></b>
                            <span class="badge">
                                New
                            </span>

                        </span>
                        <BR>
                        <span class="product-caption">
                            <[descrizione]>
                        </span>
                        <span class="product-rating">
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star grey"></i>
                            <i class="fa fa-star grey"></i>
                        </span>
                    </div>
                    <div class="product-properties">
                        <br>
                        <br>
                        <span class="product-size">
                            <ul class="ul-size">
                                <li><a onclick="show_price(<[prezzo]>, 1)" class="active">1</a></li>
                                <li><a onclick="show_price(<[prezzo]>, 5)" class="active">5</a></li>
                                <li><a onclick="show_price(<[prezzo]>, 10)" class="active">10</a></li>

                            </ul>
                        </span>
                        <span class="product-price">
                            EUR<b id="total_item_price"> <[prezzo]> </b>
                        </span>

                        <span class="descrizione2">
                            SCRIVI LA TUA RECENSIONE
                        </span>

                  <h1 class="rating"> VALUTA IL PRODOTTO </h1>


                        <span class="boxrecensione">

                            <form>






    <div class="group">
      <input type="text" required>
      <span class="highlight"></span>
      <label>Titolo</label>
    </div>



    <div class="group">
      <input type="text" required>
      <span class="highlight"></span>
      <label>Testo</label>
    </div>



    <div id="star">
        <div class="wrapper">
  <input name="ratingRadio" type="radio" id="st1" value="1" />
  <label for="st1"></label>
  <input name="ratingRadio" type="radio" id="st2" value="2" />
  <label for="st2"></label>
  <input name="ratingRadio" type="radio" id="st3" value="3" />
  <label for="st3"></label>
  <input name="ratingRadio" type="radio" id="st4" value="4" />
  <label for="st4"></label>
  <input name="ratingRadio" type="radio" id="st5" value="5" />
  <label for="st5"></label>
         </div>
    </div>

<span class="invia">
  <b class="recein">INVIA </b>
</span>

  </form>







                        </span>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="<[base]>/js/show_item.js"></script>
</div>
